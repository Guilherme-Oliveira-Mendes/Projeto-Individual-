<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="shortcut icon" href="imagens/Logo/logo.webp" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; padding: 0; background-image: url('imagens/fundo_index.jpg'); background-size: cover; font-family: Arial, sans-serif; color: yellow; display: flex; flex-direction: column; min-height: 100vh;">


<header>
<nav style="display: flex; justify-content: space-between; align-items: center; background-color: black; border: 1px solid yellow; padding: 10px 20px;">

  <img src="Imagens/Logo/logo.webp" style="height: 60px;">
  <div style="display: flex; gap: 40px;">
    <a href="index.html" style="color: yellow; text-decoration: none; font-size: 20px; font-family: News Gothic, ITC Serif Gothic;">HOME</a>
    <a href="curiosidadades.html" style="color: yellow; text-decoration: none; font-size: 20px; font-family: News Gothic, ITC Serif Gothic;">SAIBA MAIS</a>
    <a href="cadastro.html" style="color: yellow; text-decoration: none; font-size: 20px; font-family: News Gothic, ITC Serif Gothic;">CADASTRO</a>
    <a href="login.html" style="color: yellow; text-decoration: none; font-size: 20px; font-family: News Gothic, ITC Serif Gothic;">LOGIN</a>
    <a href="quiz.html" style="color: yellow; text-decoration: none; font-size: 20px; font-family: News Gothic, ITC Serif Gothic;">QUIZ</a>

  </div>
</nav>

</header>


<div style="display: flex; flex: 1;">

  <div style="width: 150px; background-color: black; display: flex; flex-direction: column; align-items: center; padding-top: 20px;">
   <div style="margin-bottom: 20px; font-weight: bold;" id="boasVindas">OLÁ <br><b>Mestre USUÁRIO</b></div>

    
  </div>

  <main style="flex: 1; padding: 20px;">


    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
      <div style="background-color: gold; padding: 10px; border-radius: 5px; color: black; font-weight: bold;">TOTAL DE RESPOSTAS:<br>24</div>
      <div style="background-color: gold; padding: 10px; border-radius: 5px; color: black; font-weight: bold;">JEDI:<br>8 <br>(33%)</div>
      <div style="background-color: gold; padding: 10px; border-radius: 5px; color: black; font-weight: bold;">JEDI CINZA:<br>6 <br>(25%)</div>
      <div style="background-color: gold; padding: 10px; border-radius: 5px; color: black; font-weight: bold;">SITH:<br>10 <br>(41%)</div>
    </div>

    <div style="display: flex; justify-content: center; gap: 50px; flex-wrap: wrap;">
       <div style="width: 1000px; height: 500px;">
        <canvas id="barChart"></canvas>
      </div>
      <div style="width: 500px; height: 500px;">
        <canvas id="donutChart"></canvas>
      </div>
     
    </div>

  
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
      <div style="padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 18px; background-color: #00cc66; color: white;">JEDI</div>
      <div style="padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 18px; background-color: #666666; color: white;">JEDI CINZA</div>
      <div style="padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 18px; background-color: #cc0000; color: white;">SITH</div>
    </div>
  </main>
</div>


<footer style="background-color: black; padding: 20px; display: flex; align-items: center; justify-content: center; color: yellow; font-size: 20px;">
  <img src="Imagens/sabre_de_luz.png" alt="Sabre de Luz" style="height: 50px; margin-right: 20px;">
  <div style="text-align: center;">
    Desenvolvido por Guilherme Mendes<br>
    Que a Força esteja com você
  </div>
  <img src="Imagens/sabre_de_luz.png" alt="Sabre de Luz" style="height: 50px; margin-left: 20px;">
</footer>
</body>
</html>
<script>

  // Declarar as variáveis globais dos gráficos para atualizar depois
  const barCtx = document.getElementById('barChart').getContext('2d');
  const donutCtx = document.getElementById('donutChart').getContext('2d');

  // Criar os gráficos com dados iniciais zerados
  const barChart = new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['JEDI', 'JEDI CINZA', 'SITH'],
      datasets: [{
        label: '',
        data: [0, 0, 0],
        backgroundColor: ['#00cc66', '#666666', '#cc0000'],
      }]
    },
    options: {
      plugins: {
        legend: {
          display: true,
          labels: { color: 'yellow' }
        }
      },
      scales: {
        x: {
          ticks: { color: 'yellow' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        y: {
          ticks: { color: 'yellow' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      }
    }
  });

  const donutChart = new Chart(donutCtx, {
    type: 'doughnut',
    data: {
      labels: ['Jedi', 'Jedi Cinza', 'Sith'],
      datasets: [{
        data: [0, 0, 0],
        backgroundColor: ['#00cc66', '#666666', '#cc0000'],
        borderColor: 'black',
        borderWidth: 1
      }]
    },
    options: {
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: function(context) {
              let total = context.dataset.data.reduce((a, b) => a + b, 0);
              let value = context.raw;
              let percentage = ((value / total) * 100).toFixed(1);
              return `${context.label}: ${percentage}%`;
            }
          }
        }
      }
    }
  });

  // Função para atualizar a dashboard com dados da API
  async function atualizarDashboard() {
    try {
      const response = await fetch('/respostas/estatisticas');
      if (!response.ok) throw new Error('Erro ao obter dados da API');

      const dados = await response.json();

      const total = dados.totalRespostas || 0;
      const jedi = dados.totalJedi || 0;
      const jediCinza = dados.totalJediCinza || 0;
      const sith = dados.totalSith || 0;

      // Atualizar os textos na dashboard (nas 4 divs de estatísticas)
      // Elas estão na mesma ordem no HTML, no primeiro container de divs com fundo gold

      const divsStats = document.querySelectorAll("div[style*='background-color: gold']");
      if (divsStats.length >= 4) {
        divsStats[0].innerHTML = `TOTAL DE RESPOSTAS:<br>${total}`;
        divsStats[1].innerHTML = `JEDI:<br>${jedi} <br>(${total ? ((jedi / total) * 100).toFixed(0) : 0}%)`;
        divsStats[2].innerHTML = `JEDI CINZA:<br>${jediCinza} <br>(${total ? ((jediCinza / total) * 100).toFixed(0) : 0}%)`;
        divsStats[3].innerHTML = `SITH:<br>${sith} <br>(${total ? ((sith / total) * 100).toFixed(0) : 0}%)`;
      }

      // Atualizar os dados dos gráficos e redesenhar
      barChart.data.datasets[0].data = [jedi, jediCinza, sith];
      barChart.update();

      donutChart.data.datasets[0].data = [jedi, jediCinza, sith];
      donutChart.update();

    } catch (error) {
      console.error('Erro ao atualizar dashboard:', error);
    }
  }

  // Atualizar nome do usuário na dashboard
  var nomeUsuario = sessionStorage.NOME_USUARIO;
  if (!nomeUsuario) {
    alert("Você precisa estar logado para acessar a dashboard.");
    window.location.href = "login.html";
  } else {
    var divBoasVindas = document.getElementById("boasVindas");
    divBoasVindas.innerHTML = `OLÁ <br>Mestre ${nomeUsuario.toUpperCase()}`;
  }

  // Chamar a atualização da dashboard ao carregar a página
  atualizarDashboard();

</script>
