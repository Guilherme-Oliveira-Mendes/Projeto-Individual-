<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Wars</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body style=" background-image:url(Imagens/fundo_index.jpg) ;
background-repeat: no-repeat;
background-size: cover;
background-position: center center;">
  <header>
    <div class="logo"><link rel="shortcut icon" href="Imagens/Logo/Logo.jpg" type="image/x-icon"></div>
    <nav>
      <a href="cadastro.html">CADASTRO</a>
      <a href="login.html">LOGIN</a>
    </nav>
  </header>

  <div class="stars"></div>

  <main>
    <section class="filmes">
      <h2>FILMES</h2>
      <div class="trilogias">
        <div>
          <img src="img/trilogia1.jpg" alt="Trilogia I">
          <p>Trilogia I</p>
        </div>
        <div>
          <img src="img/trilogia2.jpg" alt="Trilogia II">
          <p>Trilogia II</p>
        </div>
        <div>
          <img src="img/trilogia3.jpg" alt="Trilogia III">
          <p>Trilogia III</p>
        </div>
      </div>
    </section>

    <section class="forca">
      <h2>Força</h2>
      <div class="mestres">
        <div>
          <img src="img/yoda.jpg" alt="Yoda">
          <p>Segundo Mestre Yoda</p>
        </div>
        <div>
          <img src="img/quigon.jpg" alt="Qui-Gon Jinn">
          <p>Segundo Mestre Qui-Gon Jinn</p>
        </div>
      </div>
    </section>

    <section class="armas">
      <h2>Armas</h2>
      <div class="armamento">
        <img src="img/blaster.png" alt="Blaster">
        <img src="img/kristais-kyber.png" alt="Cristais Kyber">
      </div>
    </section>

    <section class="aliancas">
      <h2>Alianças</h2>
      <div class="faccoes">
        <div>
          <img src="img/rebelde.png" alt="Aliança Rebelde">
          <p>Aliança Rebelde</p>
        </div>
        <div>
          <img src="img/imperio.png" alt="Império">
          <p>Império</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Guilherme Wands</p>
    <p>Osas e todos direitos reservados</p>
  </footer>
</body>
</html>
